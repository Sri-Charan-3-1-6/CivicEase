
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CivicEase AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            DEFAULT: '#0f172a',
                            light: '#1e293b',
                        },
                        secondary: {
                            DEFAULT: '#f59e0b',
                            light: '#fbbf24',
                        },
                        accent: '#6366f1',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'wave': 'wave 1.2s ease-in-out infinite',
                        'marquee': 'marquee 45s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        wave: {
                            '0%, 100%': { transform: 'scaleY(0.5)' },
                            '50%': { transform: 'scaleY(1.5)' },
                        },
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-50%)' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            color: #0f172a;
            min-height: 100dvh;
            overflow-x: hidden;
            letter-spacing: -0.015em;
            -webkit-tap-highlight-color: transparent;
            padding: 0;
            margin: 0;
        }

        .dark body {
            background-color: #020617;
            color: #f1f5f9;
        }

        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.08) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(245, 158, 11, 0.06) 0px, transparent 50%),
                radial-gradient(at 50% 100%, rgba(99, 102, 241, 0.03) 0px, transparent 50%);
        }

        .dark .mesh-bg {
            background: 
                radial-gradient(at 0% 0%, rgba(30, 41, 59, 0.3) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(245, 158, 11, 0.08) 0px, transparent 50%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .dark .glass {
            background: rgba(15, 23, 42, 0.9);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .bubble-assistant {
            background: #f1f5f9;
            color: #0f172a;
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 1.5rem;
            border-bottom-left-radius: 0.4rem;
        }
        .dark .bubble-assistant {
            background: #1e293b;
            color: #f1f5f9;
            border-color: rgba(255,255,255,0.05);
        }

        .bubble-user {
            background: #0f172a;
            color: white;
            border-radius: 1.5rem;
            border-bottom-right-radius: 0.4rem;
        }
        .dark .bubble-user {
            background: #f59e0b;
            color: #0f172a;
        }

        .hover-lift {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        @media (min-width: 1024px) {
            .hover-lift:hover {
                transform: translateY(-6px);
                box-shadow: 0 25px 30px -5px rgb(0 0 0 / 0.1), 0 12px 15px -6px rgb(0 0 0 / 0.1);
            }
        }

        /* Mobile specific spacing fixes */
        @media (max-width: 768px) {
            .mobile-safe-bottom {
                padding-bottom: calc(1rem + var(--sab));
            }
            .mobile-p {
                padding-left: 1.25rem;
                padding-right: 1.25rem;
            }
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 20px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #334155;
        }

        .pause { animation-play-state: paused; }
        
        /* Smooth page transitions */
        .page-enter {
            animation: fadeInScale 0.4s ease-out forwards;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
<script type="importmap">
{
  "imports": {

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div class="mesh-bg"></div>
    <div id="root"></div>
</body>
</html>
